<!DOCTYPE html>
<html>

<head>
  <title>Feeding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Feeding Tracker</h1>
  <div class="registration" id="start">
    <section id="feeding display"></section>
    <button class="button1" id="to-register" type="submit">To Register</button>
    <button class="button1" id="registered" type="submit">Registered</button>
  </div>

  <form id="sign-up-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
    <button type="submit">Sign Up</button>
  </form>


  <form id="sign-in-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <button type="submit">Sign In</button>

  </form>

  <form id="update-password-form">
    <input name="passwords[current]" type="text" placeholder="Enter old password">
    <input name="passwords[new]" type="text" placeholder="Enter new password">
    <button id="update-password" type="submit">Update Password</button>

  </form>

  <form id="change-password-form">
    <input name="passwords[new]" type="text" placeholder="Enter  password">
    <input name="passwords[new]" type="text" placeholder="Enter Password Again">
    <button id="change-password" type="submit">Change Password</button>

  </form>

  <form id="feeding-form">
    <input name="feeding[day]" type="text" placeholder="Day">
    <input name="feeding[time]" type="time" placeholder="time of day">
    <input name="feeding[ounces]" type="number" placeholder="number of ounces">
    <button type="submit">Create</button>
  </form>


  <div>
    <button id="sign-out-button">Sign Out</button>
    <section id="auth-display"></section>
    <div id="contentShowHide">


      <section id="feedings-display"></section>
    </div>
  </div>
</body>

</html>
