<!DOCTYPE html>
<html>

<head>
  <title>Feeding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Feeding Tracker</h1>

  <h3>Sign Up</h3>
  <form id="sign-up-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
    <button type="submit">Sign Up</button>
  </form>

  <h3>Sign In</h3>
  <form id="sign-in-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <button type="submit">Sign In</button>
    <button type="submit">sign out</button>
  </form>

  <div>

    <h3 id="sign-out-display">Sign Out</h3>
    <button id="sign-out-button">Sign Out</button>
    <section id="auth-display"></section>
    <div id="contentShowHide">


      <h3>All Feeding</h3>
      <form id="start feeding">
        <input name="day" type="text" placeholder="Enter day">
        <button type="submit">Start Feeding</button>
      </form>

      <h4>Add New Feeding</h4>
      <form class="feeding-form">
        <button type="submit">Enter Feedings</button>
        <input name="feeding[day]" type="text" placeholder="Day">
        <input name="feeding[time]" type="time" placeholder="time of day">
        <input name="feeding[ounces]" type="number" placeholder="number of ounces">
      </form>

      <h3>Update Feeding</h3>
      <form id="update-feeding">
        <input name="feeding[day]]" type="text" placeholder="Day of the week">
        <input name="feeding[time]" type="time" placeholder="Time of the day">
        <input name="feeding[ounces]" type="number" placeholder="ounces per serve">
        <button type="submit">Update Feedings</button>

      </form>
      <section id="feedings-display"></section>
    </div>
  </div>
</body>

</html>
